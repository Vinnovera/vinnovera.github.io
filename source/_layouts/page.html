---
layout: default
single: true
---

<section class="wrapper post">
	<article>
		<header>
			<h1>{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}</h1>
		</header>
	
		<div>
			{{ content }}
		</div>
	</article>
</section>

{% if site.disqus_short_name and page.comments == true %}
<section>
	<div class="wrapper">
		<h1>Disskutera</h1>
		<div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
	</div>
</section>
{% endif %}
