<!DOCTYPE html>
<html>
	<head>

		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
			body {
				padding-top: 80px;
			}
			.header {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 80px;
				background: #000;
				z-index: 1;
			}
			.banner {
				background: #3FA9F5;
			}

			.banner .figure {
				position: relative;
				overflow: hidden;
				box-sizing: border-box;

				max-width: 1015px;
				height: 0;
				margin: 0 auto;
				padding: 0 0 100% 0;
			}

			.banner .image {
				position: absolute;
				left: 50%;
				height: 100%;
				transform: translateX(-50%);
				border-radius: 50%;
				border: 36px solid #fff;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<nav></nav>
		</header>
		<main class="wrapper">
			<header class="banner">
				<figure class="figure">
					<img src="/images/sumo-challenge/vinnovera-sumo-loop.gif" alt="" class="image"/>
				</figure>
			</header>
		</main>
	</body>
</html>
